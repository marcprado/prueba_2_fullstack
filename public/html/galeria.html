<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <div class="nav-container">
                <div class="logo">
                    <h1>TechStore</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="galeria.html">Catálogo</a></li>
                    <li><a href="formulario.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="catalogo-productos">
            <div class="productos-contenedor">
                <h2>Laptops y Computadoras</h2>
                <div class="productos-grid">
                    <figure class="producto-item">
                        <img src="https://example.com/laptop1.jpg" alt="Laptop Gaming">
                        <figcaption>
                            <h3>Laptop Gaming Pro X</h3>
                            <p class="precio">$999.990</p>
                            <p class="descripcion">AMD Ryzen 7, 16GB RAM, RTX 3060</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                    <figure class="producto-item">
                        <img src="https://example.com/laptop2.jpg" alt="Laptop Ultrabook">
                        <figcaption>
                            <h3>Ultrabook Serie 7</h3>
                            <p class="precio">$799.990</p>
                            <p class="descripcion">Intel i7, 8GB RAM, SSD 512GB</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                    <figure class="producto-item">
                        <img src="https://example.com/desktop1.jpg" alt="PC Gaming">
                        <figcaption>
                            <h3>PC Gaming Elite</h3>
                            <p class="precio">$1.499.990</p>
                            <p class="descripcion">Intel i9, 32GB RAM, RTX 4070</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                    <figure class="producto-item">
                        <img src="https://example.com/desktop2.jpg" alt="PC Workstation">
                        <figcaption>
                            <h3>Workstation Pro</h3>
                            <p class="precio">$2.199.990</p>
                            <p class="descripcion">AMD Threadripper, 64GB RAM</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                </div>
            </div>

            <div class="productos-contenedor">
                <h2>Accesorios Gaming</h2>
                <div class="productos-grid">
                    <figure class="producto-item">
                        <img src="https://example.com/mouse1.jpg" alt="Mouse Gaming">
                        <figcaption>
                            <h3>Mouse Gaming RGB</h3>
                            <p class="precio">$49.990</p>
                            <p class="descripcion">20000 DPI, RGB personalizable</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                    <figure class="producto-item">
                        <img src="https://example.com/keyboard1.jpg" alt="Teclado Mecánico">
                        <figcaption>
                            <h3>Teclado Mecánico RGB</h3>
                            <p class="precio">$89.990</p>
                            <p class="descripcion">Switches Cherry MX Red</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                    <figure class="producto-item">
                        <img src="https://example.com/headset1.jpg" alt="Auriculares Gaming">
                        <figcaption>
                            <h3>Auriculares 7.1 Pro</h3>
                            <p class="precio">$69.990</p>
                            <p class="descripcion">Sonido envolvente 7.1, micrófono</p>
                        </figcaption>
                        <button class="btn-comprar">Ver Detalles</button>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>TechStore</h3>
                    <p>Tu tienda de tecnología de confianza.</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a href="galeria.html">Catálogo</a>
                    <a href="formulario.html">Contacto</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechStore. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
